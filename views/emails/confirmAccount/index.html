<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a:link,
    a:visited {
      color: #fff;
      text-decoration: none;
    }
    body {
      font-family: Roboto, sans-serif;
      font-size: 62.5%;
      color: #073b4c;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .email-container {
      width: 50%;
      height: 520px;
      background-color: #fff;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .email {
      height: 100%;
      width: 100%;
      border-radius: 11px;
      overflow: hidden;
    }
    .email-background {
      padding: 1rem 2rem;
      background-color: #118ab2;
    }
    .email-background > svg {
      display: block;
      margin: 0 auto;
      width: 40%;
      height: 30%;
    }
    .email-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 3rem;
    }
    .email-content .email-content__title {
      font-size: 2.4rem;
      letter-spacing: -2px;
      line-height: 1.8;
    }
    .email-content .email-content__info {
      line-height: 1.8;
      font-size: 1.2rem;
      margin: 0 0 2.4rem 0;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50%;
      min-height: 46px;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 6px;
      text-align: center;
    }
    .btn-warning {
      color: #fff;
      background-color: #ffd166;
      transition: all 0.3s ease-in;
    }
    .btn-warning:hover {
      background-color: #ffc744;
    }
    .btn-warning:active {
      background-color: #ffb915;
    }
    .main-footer {
      margin: 1rem 0 0 0;
      text-align: center;
    }
    .main-footer .main-footer__title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .main-footer__icons-container {
      margin: 0.5rem 0;
    }
    .main-footer__icons-container svg {
      width: 36px;
      margin: 0 0.4rem;
    }
    .main-footer__info-container {
      font-weight: 700;
    }
    @media (max-width: 1199.98px) {
      .email-container {
        width: 70%;
      }
    }
    @media (max-width: 991.98px) {
      .email-container {
        width: 80%;
      }
    }
    @media (max-width: 767.98px) {
      .email-container {
        width: 86%;
      }
    }
    @media (max-width: 575.98px) {
      .email-container {
        width: 90%;
        height: auto;
      }
      .email-content {
        padding: 0.8rem 1rem;
      }
      .email-content .email-content__title {
        font-size: 1.8rem;
        line-height: 1.1;
        margin-bottom: 1rem;
      }
      .email-content .email-content__info {
        line-height: 1.6;
        font-size: 1rem;
        margin: 0 0 2.4rem 0;
      }
      .btn {
        width: 90%;
        font-size: 1.1rem;
      }
    }
  </style>
